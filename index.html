<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Kayıt Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .admin-btn {
            background: none;
            border: none;
            color: #7f8c8d;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #ip-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ip-entry {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .ip-entry:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="container" id="login-container">
        <h1>IP Kayıt Sistemi</h1>
        <form id="user-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <button id="admin-btn" class="admin-btn">Admin Girişi</button>
        <div id="status" class="status-message"></div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Girişi</h2>
            <form id="admin-form">
                <input type="password" id="admin-password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <div id="admin-status" class="status-message"></div>
        </div>
    </div>

    <!-- Records Page (initially hidden) -->
    <div id="records-container" style="display:none; width: 80%; max-width: 800px; margin: 0 auto; padding: 20px;">
        <div class="header">
            <h1 id="page-title">Kayıt Listesi</h1>
            <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
        </div>

        <div id="ip-list">
            <div id="ip-entries">Yükleniyor...</div>
        </div>
    </div>

    <script>
        // Configuration
        const ADMIN_PASSWORD = "admin123";
        const JSON_BIN_ID = "68850db0ae596e708fbc2724";
        const API_KEY = "$2a$10$ElT2u5UuqrvUqt2e5dCfoOoikiRv.6Cm.LQFiQrsO.9in96rcBp0u";
        const JSON_BIN_URL = `https://api.jsonbin.io/v3/b/${JSON_BIN_ID}`;
        
        // DOM Elements
        const loginContainer = document.getElementById("login-container");
        const recordsContainer = document.getElementById("records-container");
        const modal = document.getElementById("adminModal");
        const adminBtn = document.getElementById("admin-btn");
        const closeBtn = document.querySelector(".close");
        const statusDiv = document.getElementById("status");
        const adminStatusDiv = document.getElementById("admin-status");
        const ipEntries = document.getElementById("ip-entries");
        
        // State variables
        let currentRecords = [];
        
        // Initialize the application
        function initApp() {
            const userType = sessionStorage.getItem("userType");
            
            if(userType) {
                showRecordsPage();
                loadRecords();
            } else {
                loginContainer.style.display = "block";
            }
        }
        
        // Show records page
        function showRecordsPage() {
            loginContainer.style.display = "none";
            recordsContainer.style.display = "block";
            
            if(sessionStorage.getItem("userType") === "admin") {
                document.getElementById("page-title").textContent = "Admin Paneli";
            }
        }
        
        // Get client IP address
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("IP adresi alınamadı:", error);
                return "Bilinmeyen IP";
            }
        }
        
        // Save record to JSONBin
        async function saveRecord(username, ip) {
            try {
                const newRecord = {
                    username,
                    ip,
                    timestamp: new Date().toISOString()
                };
                
                // Get existing records
                const records = await fetchRecords();
                
                // Add new record
                records.push(newRecord);
                
                // Update JSONBin
                await updateJSONBin(records);
                
                return true;
            } catch (error) {
                console.error("Kayıt ekleme hatası:", error);
                return false;
            }
        }
        
        // Fetch records from JSONBin
        async function fetchRecords() {
            try {
                const response = await fetch(JSON_BIN_URL, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                const data = await response.json();
                return data.record || [];
            } catch (error) {
                console.error("Kayıtlar alınamadı:", error);
                return [];
            }
        }
        
        // Update JSONBin
        async function updateJSONBin(records) {
            try {
                await fetch(JSON_BIN_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(records)
                });
                
                return true;
            } catch (error) {
                console.error("JSONBin güncelleme hatası:", error);
                return false;
            }
        }
        
        // Normal user login
        document.getElementById("user-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            
            if(username) {
                statusDiv.textContent = "Giriş yapılıyor...";
                statusDiv.className = "status-message";
                
                try {
                    // Get client IP
                    const clientIP = await getClientIP();
                    
                    // Save record
                    const saveSuccess = await saveRecord(username, clientIP);
                    
                    if(saveSuccess) {
                        sessionStorage.setItem("username", username);
                        sessionStorage.setItem("userType", "normal");
                        showRecordsPage();
                        loadRecords();
                    } else {
                        statusDiv.textContent = "Kayıt oluşturulamadı!";
                        statusDiv.className = "status-message error";
                    }
                } catch (error) {
                    statusDiv.textContent = "Bir hata oluştu!";
                    statusDiv.className = "status-message error";
                }
            }
        });
        
        // Admin modal functions
        adminBtn.onclick = function() {
            modal.style.display = "block";
        }
        
        closeBtn.onclick = function() {
            modal.style.display = "none";
            adminStatusDiv.textContent = "";
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                adminStatusDiv.textContent = "";
            }
        }
        
        // Admin login
        document.getElementById("admin-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const password = document.getElementById("admin-password").value;
            
            if(password === ADMIN_PASSWORD) {
                sessionStorage.setItem("userType", "admin");
                modal.style.display = "none";
                showRecordsPage();
                loadRecords();
            } else {
                adminStatusDiv.textContent = "Hatalı şifre!";
                adminStatusDiv.className = "status-message error";
            }
        });
        
        // Load records
        async function loadRecords() {
            ipEntries.innerHTML = "Yükleniyor...";
            
            try {
                currentRecords = await fetchRecords();
                const userType = sessionStorage.getItem("userType");
                const username = sessionStorage.getItem("username");
                
                // Filter records for normal users
                let recordsToShow = [...currentRecords];
                if(userType === "normal") {
                    recordsToShow = currentRecords.filter(record => record.username === username);
                }
                
                displayRecords(recordsToShow);
            } catch (error) {
                console.error("Kayıtlar yüklenirken hata:", error);
                ipEntries.innerHTML = "Hata oluştu!";
            }
        }
        
        // Display records
        function displayRecords(records) {
            if(records.length === 0) {
                ipEntries.innerHTML = "<p>Kayıt bulunamadı</p>";
                return;
            }
            
            let html = "";
            records.forEach(record => {
                html += `
                <div class="ip-entry">
                    <div>
                        <strong>${record.username}</strong><br>
                        <small>${record.ip}</small>
                    </div>
                    <div>
                        <small>${new Date(record.timestamp).toLocaleString()}</small>
                        ${sessionStorage.getItem("userType") === "admin" ? 
                          `<button class="delete-btn" data-ip="${record.ip}">Sil</button>` : ""}
                    </div>
                </div>
                `;
            });
            
            ipEntries.innerHTML = html;
            
            // Add delete event listeners for admin
            if(sessionStorage.getItem("userType") === "admin") {
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async function() {
                        const ip = this.getAttribute('data-ip');
                        await deleteRecord(ip);
                    });
                });
            }
        }
        
        // Delete record
        async function deleteRecord(ip) {
            if(sessionStorage.getItem("userType") !== "admin") return;
            
            if(confirm("Bu kaydı silmek istediğinize emin misiniz?")) {
                try {
                    const records = await fetchRecords();
                    const updatedRecords = records.filter(record => record.ip !== ip);
                    
                    const updateSuccess = await updateJSONBin(updatedRecords);
                    
                    if(updateSuccess) {
                        currentRecords = updatedRecords;
                        loadRecords();
                    } else {
                        alert("Kayıt silinemedi!");
                    }
                } catch (error) {
                    console.error("Silme hatası:", error);
                    alert("Bir hata oluştu!");
                }
            }
        }
        
        // Logout
        function logout() {
            sessionStorage.clear();
            recordsContainer.style.display = "none";
            loginContainer.style.display = "block";
            document.getElementById("username").value = "";
            document.getElementById("admin-password").value = "";
            statusDiv.textContent = "";
        }
        
        // Initialize the app
        initApp();
    </script>
</body>
</html>
