<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Kayıt Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .admin-btn {
            background: none;
            border: none;
            color: #7f8c8d;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Kayıt Sistemi</h1>
        <form id="user-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <button id="admin-btn" class="admin-btn">Admin Girişi</button>
    </div>

    <!-- Admin Giriş Modalı -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Girişi</h2>
            <form id="admin-form">
                <input type="password" id="admin-password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <div id="admin-status" style="color:red; margin-top:10px;"></div>
        </div>
    </div>

    <script>
        // Admin şifresi
        const ADMIN_PASSWORD = "admin123";
        
        // Elementler
        const modal = document.getElementById("adminModal");
        const adminBtn = document.getElementById("admin-btn");
        const closeBtn = document.querySelector(".close");
        
        // Kullanıcı girişi
        document.getElementById("user-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            
            if(username) {
                sessionStorage.setItem("username", username);
                sessionStorage.setItem("userType", "normal");
                window.location.href = "records.html";
            }
        });
        
        // Admin modalını aç
        adminBtn.onclick = function() {
            modal.style.display = "block";
            document.getElementById("admin-status").textContent = "";
        }
        
        // Modalı kapat
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        
        // Dışarı tıklayarak kapat
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        // Admin girişi
        document.getElementById("admin-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const password = document.getElementById("admin-password").value;
            
            if(password === ADMIN_PASSWORD) {
                sessionStorage.setItem("userType", "admin");
                window.location.href = "records.html";
            } else {
                document.getElementById("admin-status").textContent = "Hatalı şifre!";
            }
        });
    </script>
</body>
</html>
