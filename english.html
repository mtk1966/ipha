<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıtlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #ip-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ip-entry {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .ip-entry:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="page-title">Kayıt Listesi</h1>
        <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
    </div>

    <div id="ip-list">
        <div id="ip-entries">Yükleniyor...</div>
    </div>

    <script>
        // Oturum kontrolü
        const userType = sessionStorage.getItem("userType");
        const username = sessionStorage.getItem("username");
        
        if(!userType) {
            window.location.href = "index.html";
        }

        // Sayfa başlığını ayarla
        document.getElementById("page-title").textContent = 
            userType === "admin" ? "Admin Paneli" : "Kaydınız";

        // Çıkış yap
        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }

        // Kayıtları yükle
        function loadRecords() {
            // Demo verileri
            let records = [
                { username: "admin", ip: "192.168.1.1", timestamp: new Date().toISOString() },
                { username: "kullanici1", ip: "192.168.1.2", timestamp: new Date().toISOString() },
                { username: "kullanici2", ip: "192.168.1.3", timestamp: new Date().toISOString() }
            ];
            
            // Normal kullanıcıysa sadece kendi kaydını göster
            if(userType === "normal") {
                records = records.filter(record => record.username === username);
                
                // Eğer kayıt yoksa yeni kayıt oluştur
                if(records.length === 0) {
                    getIP().then(ip => {
                        if(ip) {
                            const newRecord = {
                                username: username,
                                ip: ip,
                                timestamp: new Date().toISOString()
                            };
                            records.push(newRecord);
                            displayRecords(records);
                        }
                    });
                    return;
                }
            }
            
            displayRecords(records);
        }

        // IP adresini al
        function getIP() {
            return fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => data.ip)
                .catch(() => null);
        }

        // Kayıtları göster
        function displayRecords(records) {
            const container = document.getElementById("ip-entries");
            
            if(records.length === 0) {
                container.innerHTML = "<p>Kayıt bulunamadı</p>";
                return;
            }
            
            let html = "";
            records.forEach(record => {
                html += `
                <div class="ip-entry">
                    <div>
                        <strong>${record.username}</strong><br>
                        <small>IP: ${record.ip}</small>
                    </div>
                    <div>
                        <small>${new Date(record.timestamp).toLocaleString()}</small>
                        ${userType === "admin" ? `<button class="delete-btn" onclick="deleteRecord('${record.ip}')">Sil</button>` : ""}
                    </div>
                </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Kayıt sil (sadece admin)
        function deleteRecord(ip) {
            if(userType !== "admin") return;
            
            if(confirm("Bu kaydı silmek istediğinize emin misiniz?")) {
                // Gerçek uygulamada burada API'ye silme isteği gönderilir
                alert(`IP: ${ip} kaydı silindi!`);
                loadRecords();
            }
        }

        // Sayfa yüklendiğinde kayıtları yükle
        document.addEventListener("DOMContentLoaded", loadRecords);
    </script>
</body>
</html>
